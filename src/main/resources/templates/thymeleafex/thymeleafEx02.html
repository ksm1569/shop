<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 출력 예제</title>
</head>
<body>
<h1> 상품 데이터 출력 </h1>
<div>
    상품명 : <span th:text="${itemDto.itemNm}"></span>
</div>
<div>
    상품 상세 : <span th:text="${itemDto.itemDetail}"></span>
</div>
<div>
    상품 가격 : <span th:text="${itemDto.price}"></span>
</div>
<div>
    등록일 : <span th:text="${itemDto.regTime}"></span>
</div>

</body>
</html>
